{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center mb-4">Sign Up</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h3>I am a Student</h3>
                        <p>Join courses and track your progress</p>
                        <a href="{% url 'student_signup' %}" class="btn btn-primary">Sign up as Student</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h3>I am a Teacher</h3>
                        <p>Create and manage your courses</p>
                        <a href="{% url 'teacher_signup' %}" class="btn btn-success">Sign up as Teacher</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
